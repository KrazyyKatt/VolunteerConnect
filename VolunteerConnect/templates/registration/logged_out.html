<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg p-6 rounded-lg text-center">
        <h1 class="text-2xl font-semibold text-gray-800">You have successfully logged out.</h1>
        <p class="mt-4 text-gray-600">Click below to log in again.</p>
        <a href="http://127.0.0.1:8000/login/" 
           class="mt-4 inline-block px-4 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700">
            Login Again
        </a>
    </div>
</body>
</html>
