<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input[type="text"], input[type="email"], input[type="password"], textarea {
            border: 1px solid #ccc;
            padding: 2px;
            border-radius: 2px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px #4CAF50;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h1 class="text-2xl font-semibold text-gray-800 text-center">Register</h1>
        
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <button type="submit" 
                    class="mt-4 w-full px-4 py-2 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700">
                Register
            </button>
        </form>
        
        <p class="mt-4 text-center text-gray-600">
            Already have an account? 
            <a href="http://127.0.0.1:8000/home/" class="text-blue-600 hover:underline">Login here</a>.
        </p>
    </div>
</body>
</html>
