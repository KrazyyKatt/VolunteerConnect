<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalji Priloga</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-semibold text-gray-800 text-center">Detalji Priloga</h1>
        <p class="mt-4 text-gray-600">Prilog: 
            <a href="{{ attachment.file.url }}" target="_blank" class="text-blue-600 hover:underline">
                {{ attachment.file.name }}
            </a>
        </p>

        <hr class="my-4">

        <h2 class="text-xl font-semibold text-gray-800">Povezani Događaj</h2>
        <p><strong>Naslov:</strong> 
            <a href="{% url 'main:event_detail' attachment.event.pk %}" class="text-blue-600 hover:underline">
                {{ attachment.event.title }}
            </a>
        </p>

        <div class="mt-6 flex justify-between">
            <a href="{% url 'main:home' %}" class="text-blue-600 hover:underline">🏠 Početna</a>
            <a href="{% url 'main:attachment_list' %}" class="text-blue-600 hover:underline">🔙 Povratak na popis priloga</a>
        </div>
    </div>
</body>
</html>
