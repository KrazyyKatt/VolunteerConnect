<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brisanje Događaja</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h1 class="text-2xl font-semibold text-gray-800">Brisanje Događaja</h1>
        <p class="mt-4 text-gray-600">Jeste li sigurni da želite obrisati događaj <strong>"{{ event.title }}"</strong>?</p>
        
        <form method="post" class="mt-6">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg shadow-md hover:bg-red-700">
                Da, obriši
            </button>
            <a href="{% url 'main:event_detail' event.pk %}" 
               class="ml-4 px-4 py-2 bg-gray-300 text-gray-800 rounded-lg shadow-md hover:bg-gray-400">
                Ne, povratak
            </a>
        </form>
    </div>
</body>
</html>
