<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Komentar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input[type="text"], textarea {
            border: 1px solid #ccc;
            padding: 2px;
            border-radius: 2px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px #4CAF50;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-semibold text-gray-800 text-center">Dodaj Komentar</h1>

        <form method="post" class="mt-6 space-y-4">
            {% csrf_token %}
            <div class="space-y-2">
                {{ form.as_p }}
            </div>
            <button type="submit" 
                    class="w-full px-4 py-2 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700">
                Spremi
            </button>
        </form>

        <div class="flex justify-between mt-6">
            <a href="{% url 'main:home' %}" 
               class="text-blue-600 hover:underline">🏠 Početna</a>
            <a href="{% url 'main:event_detail' event_pk %}" 
               class="text-blue-600 hover:underline">🔙 Povratak na događaj</a>
        </div>
    </div>
</body>
</html>
