<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Početna Stranica</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
        <h1 class="text-2xl font-semibold text-gray-800 text-center">Dobrodošao, {{ user.username }}!</h1>

        <hr class="my-6">

        <!-- Poveznice na važne dijelove aplikacije -->
        <h2 class="text-xl font-semibold text-gray-800 text-center">Opcije:</h2>
        <ul class="mt-4 space-y-3 text-center">
            <li><a href="http://127.0.0.1:8000/events/add/" class="text-blue-600 hover:underline">Objavi novi događaj</a></li>
            <li><a href="{% url 'main:event_list' %}" class="text-blue-600 hover:underline">Pregled događaja</a></li>
            <li><a href="{% url 'main:comment_list' %}" class="text-blue-600 hover:underline">Pregled komentara</a></li>
            <li><a href="{% url 'main:user_list' %}" class="text-blue-600 hover:underline">Pregled korisnika</a></li>
            <li><a href="{% url 'main:user_detail' user.id %}" class="text-blue-600 hover:underline">Moj profil</a></li>
        </ul>

        <hr class="my-6">

        <div class="text-center">
            <a href="http://127.0.0.1:8000/logout" 
               class="px-4 py-2 bg-red-600 text-white rounded-lg shadow-md hover:bg-red-700">
                Odjava
            </a>
        </div>
    </div>
</body>
</html>
